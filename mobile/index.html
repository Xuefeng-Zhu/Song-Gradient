<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <title>Color Gradient-Mobile</title>
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
    class="sidebar sidebar-left"></div>
    <div ng-include="'sidebarRight.html'"
    class="sidebar sidebar-right"></div>
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Color Gradient
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="sidebarRight" class="btn">
            <i class="fa fa-comment"></i> Setting
          </div>
        </div>
      </div>
      <div ng-view style="text-align: center"></div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="http://connect.soundcloud.com/sdk.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-touch.min.js"></script>
      <script src="lib/mobile-angular-ui.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
    </body>
  </html>
